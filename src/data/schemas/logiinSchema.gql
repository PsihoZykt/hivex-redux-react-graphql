mutation SignupMutation(
    $email: String!
    $password: String!
    $name: String!
) {
    signup(
        email: $email
        password: $password
        name: $name
    ) {
        token
    }
}


mutation LoginMutation(
    $email: String!
    $password: String!
) {
    login(email: $email, password: $password) {
        token
    }
}