scalar JSON
scalar Date
scalar String
scalar Int
scalar ID


type User {
    _id: ID,
    name: String,
    proxy: Proxy,
    salary: Int,
    project: Project,
    workDuration: Int,
    level: Level,
    techStack: String,
    timeStamp: Int,
}

input UserInput {
    _id: ID,
    name: String,
    proxy: ProxyInput,
    salary: Int,
    project: ProjectInput,
    workDuration: Int,
    level: Level,
    timestamp: Int,
    techStack: String
}
input UserFilter {
    _id: ID,
    name: String
    proxy: ProxyFilter,
    salary: Int,
    workDuration: Int,
    level: Level,
    timestamp: Int,
    techStack: String
    project: ProjectFilter
}
input UserSetFilter {
    name: String
    proxy: ProxyFilter,
    salary: Int,
    workDuration: Int,
    level: Level,
    timestamp: Int,
    techStack: String
    project: ProjectSetFilter
}
input UpdateUsersInput {
    filter: UserFilter!
    set: UserSetFilter
}

type Query {
    getUsers(input: UserFilter): [User]
}


 type Mutation {
     deleteUsers(input: UserFilter): [User]
     updateUsers(input: UpdateUsersInput): [User]
     addUser(input: UserInput): User
     signUp(username: String!, email: String!, password: String!): String!
     signIn(username: String, email: String, password: String!): String!
 }
